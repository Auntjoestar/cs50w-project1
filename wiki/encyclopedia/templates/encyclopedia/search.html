{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block body %}
<div class="container">
<h1>Related pages</h1>

    <ul class="found">
        {% for entry in entries %}
            <li><a href="../wiki/{{ entry }}">{{ entry }}</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
