{% extends "encyclopedia/layout.html" %}

{% block title %}
Encyclopedia
{% endblock %}

{% block body %}
<div class="container-fluid text-start">
    <h1>All Pages</h1>
    <div class="entries">
        <ul class="list-group">
            {% for entry in entries %}
            <li class="list-group-item"><a href="wiki/{{ entry }}">{{ entry }}</a></li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
