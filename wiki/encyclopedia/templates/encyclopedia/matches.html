{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block body %}
<h1>{{ query }}</h1>
<p>{{ query }} may refer to: </p>
    <ul>
        {% for entry in entries %}
            <li><a href="../wiki/{{ entry }}">{{ entry }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
