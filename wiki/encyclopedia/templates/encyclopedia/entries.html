{% extends "encyclopedia/layout.html" %}

{% block title %}
{{ title }}
{% endblock %}

{% block body %}

{% for msg in messages %}
<div class="alert alert-{{ status }}" role="alert">
    {{ msg }}
</div>
{% endfor %}

<div class="container">
    <a href="{{ title }}/edit">edit</a>
    <hr>
    {{ content|safe }}
</div>
{% endblock %}
